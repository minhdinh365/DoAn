<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="signup">
        <div class="header">
            <a href="Main.html" class="header__logo">Nologo</a>
            <label>Sign up</label>
        </div>
        <div class="signup__form">
            <div class="signup__form-form">
                <h1>WELCOME TO MY STORE</h1>
                <h3>Sign up</h3>
                <div class="signup__form-info">
                    <div class="signup__form-name">
                        <div class="signup__form-input">
                                <input type="text"  required>
                                <div class="underline"></div>
                                <label>First Name</label>
                        </div>
                        <div class="signup__form-input">
                                <input type="text" required>
                                <div class="underline"></div>
                                <label>Last Name</label>
                        </div>
                    </div>
                    <div class="signup__form-input">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label>Your Phone</label>
                    </div>
                    <div class="signup__form-input">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label>Your Email</label>
                    </div>
                    <div class="signup__form-password">
                        <div class="signup__form-input">
                            <input type="password" required>
                            <div class="underline"></div>
                            <label>Password</label>
                        </div>
                        <div class="signup__form-input">
                            <input type="password" required>
                            <div class="underline"></div>
                            <label>Re-enter Password</label>
                        </div>
                    </div>
                    <div class="signup__form-input">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label>Address</label>
                    </div>
                </div>
            </div>
            <div class="signup__form-function">
                <a class="btn__Login" href="Login.html">Login</a>
                <a class="btn__Signup" href="">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
